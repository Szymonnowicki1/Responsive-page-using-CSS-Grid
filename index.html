<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main class="wrapper">
    <div class="gridContainer">
      <div class="item1">
        <div class="card-wrapper">
          <img src="./images/image-jeremy.png" alt="" class="man">
          <div class="mobile-flex">
            <div class="report"> Report for</div>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>
        <div class="threeRow">
          <div class="daily active">Daily</div>
          <div class="weekly">Weekly</div>
          <div class="monthly">Monthly</div>
        </div>

      </div>
      <div class="square work">
        <div class="card-content">
          <div class="space-between">
            <div class="title"></div>
            <div><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="same-line">
            <div class="hour"></div>
            <div class="last"></div>
          </div>
        </div>

      </div>

      <div class="square play">
        <div class="card-content">
          <div class="space-between">
            <div class="title"></div>
            <div><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="same-line">

            <div class="hour"></div>
            <div class="last"></div>
          </div>
        </div>

      </div>

      <div class="square study">
        <div class="card-content">
          <div class="space-between">
            <div class="title"></div>
            <div><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="same-line">

            <div class="hour"></div>
            <div class="last"></div>
          </div>
        </div>

      </div>

      <div class="square exercise">
        <div class="card-content">
          <div class="space-between">
            <div class="title"></div>
            <div><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="same-line">

            <div class="hour"></div>
            <div class="last"></div>
          </div>
        </div>

      </div>

      <div class="square social">
        <div class="card-content">
          <div class="space-between">
            <div class="title"></div>
            <div><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="same-line">

            <div class="hour"></div>
            <div class="last"></div>
          </div>
        </div>

      </div>

      <div class="square self-care">
        <div class="card-content">
          <div class="space-between">
            <div class="title"></div>
            <div><img src="./images/icon-ellipsis.svg" alt=""></div>
          </div>
          <div class="same-line">

            <div class="hour"></div>
            <div class="last"> - </div>
          </div>
        </div>

      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
